server {
    listen 8001;
    server_name localhost;

    # Указываем корень
    root /usr/share/nginx/newui/html;

    # Индексные файлы
    index first-page.html;

    # Главный location
    location / {
        # Ищем HTML файлы
        try_files $uri $uri.html $uri/ =404;
    }

    # Для статических файлов - перенаправляем в соответствующие папки
    location /css/ {
        alias /usr/share/nginx/newui/css/;
    }

    location /js/ {
        alias /usr/share/nginx/newui/js/;
    }

    location /images/ {
        alias /usr/share/nginx/newui/images/;
    }

    # Прокси для API
    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}