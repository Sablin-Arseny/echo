<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание мероприятия</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1>Создание мероприятия</h1>

<div class="container">
    <div class="panel event-config">
        <h2>Настройка мероприятия</h2>
        <div class="form-group">
            <label for="event-name">Название мероприятия</label>
            <input type="text" id="event-name" placeholder="Введите название мероприятия">
        </div>
        <div class="form-group">
            <label for="event-date">Дата мероприятия</label>
            <input type="date" id="event-date">
        </div>
        <div class="form-group">
            <label for="event-exit-date">Максимальная дата выхода</label>
            <input type="date" id="event-exit-date">
        </div>
        <div class="form-group">
            <label for="event-place">Место проведения</label>
            <input type="text" id="event-place" placeholder="Где будет проходить мероприятие">
        </div>
        <div class="form-group">
            <label for="event-description">Описание мероприятия</label>
            <textarea id="event-description" placeholder="Опишите ваше мероприятие"></textarea>
        </div>
    </div>

    <div class="panel participants-container">
        <h2>Участники</h2>
        <button class="add-participant-btn" id="add-participant-btn">
            <svg viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>
        <div class="participants-list" id="participants-list">
            <!-- Участники будут добавляться здесь -->
        </div>
    </div>
</div>

<div class="page-actions">
    <button class="btn btn-primary" id="create-btn">Создать</button>
    <button class="btn btn-secondary" id="clear-btn">Очистить</button>
</div>

<!-- Модальное окно для добавления участника -->
<div class="modal-overlay" id="participant-modal">
    <div class="modal">
        <h3>Добавить участника</h3>
        <div class="form-group">
            <label for="participant-name">Telegram ID участника</label>
            <input type="text" id="participant-name" class="participant-name-input" placeholder="Введите Telegram ID">
        </div>
        <div class="user-check-result" id="user-check-result" style="display: none;">
            <!-- Здесь будет отображаться результат проверки -->
        </div>
        <div class="modal-actions">
            <button class="btn btn-secondary" id="cancel-btn">Отмена</button>
            <button class="btn btn-primary" id="add-btn">Добавить</button>
        </div>
    </div>
</div>

<script type="module" src="../js/script.js"></script>
</body>
</html>
