<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои мероприятия</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/first-page.css">
</head>
<body>
<header>
    <img src="../images/Logo.svg" alt="наше лого" class="logo">
    <button id="authButton" class="auth-button">
        <span id="authText" class="auth-text"><b>Войти</b></span>
        <span class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </span>
    </button>
</header>

<div id="authPopup" class="popup-overlay">
    <div class="popup-content">
        <div class="popup-header">
            <h2>Вход</h2>
            <button class="close-btn" id="closePopup">&times;</button>
        </div>
        <form id="authForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input
                        type="text"
                        id="login"
                        name="login"
                        placeholder="Введите логин"
                        required
                >
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Введите пароль"
                        required
                >
            </div>
            <button type="submit" class="submit-btn">Войти</button>
        </form>
        <div class="popup-footer">
            <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
<script type="module" src="/js/first-page.js"></script>
</body>
</html>
