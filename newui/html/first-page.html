<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои мероприятия</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/first-page.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FD9C00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./newui/images/Logo.png">
</head>
<body>
<header>
    <img src="../images/Logo.svg" alt="наше лого" class="logo">
    <button id="authButton" class="auth-button">
        <span id="authText" class="auth-text"><b>Войти</b></span>
        <span class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </span>
    </button>
</header>

<!-- Попап для авторизации -->
<div id="authPopup" class="popup-overlay">
    <div class="popup-content">
        <!-- Форма входа -->
        <div id="loginForm" class="login-form">
            <div class="popup-header">
                <h2>Вход</h2>
                <button class="close-btn" id="closePopup">&times;</button>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input
                            type="text"
                            id="login"
                            name="login"
                            placeholder="Введите логин"
                            required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Введите пароль"
                            required
                    >
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="submit-btn">Войти</button>
            </form>
            <div class="popup-footer">
                <p>Нет аккаунта? <a href="#" class="register-link" id="showRegisterForm">Зарегистрироваться</a></p>
            </div>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="register-form">
            <div class="popup-header">
                <h2>Регистрация</h2>
                <button class="close-btn" id="closeRegisterForm">&times;</button>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="regUsername">Имя пользователя</label>
                    <input
                            type="text"
                            id="regUsername"
                            name="username"
                            placeholder="Введите имя пользователя"
                            required
                    >
                </div>
                <div class="form-group">
                    <label for="regTelegramId">Telegram ID</label>
                    <input
                            type="text"
                            id="regTelegramId"
                            name="tg_id"
                            placeholder="Введите Telegram ID"
                            required
                    >
                    <small style="color: #888; font-size: 12px; display: block; margin-top: 5px;">
                        Чтобы получить Telegram ID, напишите боту @userinfobot
                    </small>
                    <div class="error-message" id="regTgIdError"></div>
                </div>
                <div class="form-group">
                    <label for="regFullName">Полное имя</label>
                    <input
                            type="text"
                            id="regFullName"
                            name="full_name"
                            placeholder="Введите полное имя"
                            required
                    >
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input
                            type="password"
                            id="regPassword"
                            name="password"
                            placeholder="Введите пароль"
                            required
                    >
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Подтвердите пароль</label>
                    <input
                            type="password"
                            id="regConfirmPassword"
                            placeholder="Подтвердите пароль"
                            required
                    >
                </div>
                <div class="error-message" id="registerError"></div>
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
            <div class="form-switch">
                <a href="#" class="back-to-login" id="showLoginForm">← Вернуться ко входу</a>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/first-page.js"></script>
</body>
</html>
