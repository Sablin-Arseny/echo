<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои мероприятия</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/my-event-page.css">
</head>
<body>
<header>
    <img src="../images/Logo.svg" alt="наше лого" class="logo">
    <button id="authButton" class="auth-button">
        <span id="authText" class="auth-text"><b>Войти</b></span>
        <span class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </span>
    </button>
</header>
<main class="main-content">
    <h1 class="page-title">Мои мероприятия</h1>
    <div class="container">
        <div class="all-my-events">

            <div class="event-card">
                <div class="event-label">Мероприятие</div>
                <div class="event-name">Песнопрепр</div>
            </div>

            <div class="event-card">
                <div class="event-label">Мероприятие</div>
                <div class="event-name">Песнопрепр</div>
            </div>

            <div class="event-card">
                <div class="event-label">Мероприятие</div>
                <div class="event-name">Песнопрепр</div>
            </div>

            <div class="event-card">
                <div class="event-label">Мероприятие</div>
                <div class="event-name">Песнопрепр</div>
            </div>

            <div class="event-card">
                <div class="event-label">Мероприятие</div>
                <div class="event-name">Песнопрепр</div>
            </div>

            <div class="event-card">
                <div class="event-label">Мероприятие</div>
                <div class="event-name">Песнопрепр</div>
            </div>
        </div>
        <button class="create-button" id="createBtn">Создать</button>
    </div>
</main>

<div id="createPopup" class="popup-overlay">
    <div class="popup-content">
        <button class="popup-close" id="closeBtn">×</button>
        <h2>Создание мероприятия</h2>
        <div class="popup-body">
            <form class="event-form" id="eventForm">
                <div class="form-row">
                    <label for="eventName">Название:</label>
                    <input type="text" id="eventName" class="form-input" placeholder="Введите название мероприятия">
                </div>

                <div class="form-row">
                    <label for="eventDate">Дата проведения:</label>
                    <input type="date" id="eventDate" class="form-input">
                </div>

                <div class="form-row">
                    <label for="eventExitDate">Максимальная дата выхода:</label>
                    <input type="date" id="eventExitDate" class="form-input">
                </div>

                <div class="form-row">
                    <label for="eventPlace">Место проведения:</label>
                    <input type="text" id="eventPlace" class="form-input" placeholder="Введите место проведения">
                </div>

                <div class="form-row form-row-full">
                    <label for="eventDescription">Описание:</label>
                    <textarea id="eventDescription" class="form-input form-textarea" placeholder="Опишите ваше мероприятие..."></textarea>
                </div>
            </form>

            <div class="popup-buttons">
                <button class="popup-cancel" id="cancelBtn">Отмена</button>
                <button class="popup-confirm" id="approveBtn">Создать</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/my-event-page.js"></script>
</body>
</html>
